<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static %}
<body style="margin:0px;padding:0px">
<form action="confirm" method="get">
    <img src="{%static 'images/2.jpg'%}" style="width:100%;height:100%;position:absolute;z-index:-1">
    <h1 style="margin-left:100px;width:200px;height:50px;margin-top:0px">Update entry</h1>
    <div style="margin-left:80px;margin-top:20px;border:1px solid black;min-height:500px;width:900px">
        <div style="margin-left:20px;margin-top:20px">
            <div style="font-size:30px">Enter registered roll number</div>
            <input name="rollno" type="text" placeholder="Roll number"><br>{% block content %}{% endblock content %}<br>
            <div style="float:left;font-size:30px">First name</div><div style="margin-left:170px;font-size:30px">last name</div>
            <input name="first" type="text" placeholder="first name">
            <input name="last" type="text" placeholder="last name"><br><br><br>

            <div style="font-size:30px">School name</div>
            <input name="school" type="text" placeholder="School name"><br><br><br>
            <div style="font-size:30px">Phone number</div>
            <input name="phoneno" value="+91" type="text" placeholder="mobile number" ><br><br><br>
            <div style="font-size:30px">Email</div>
            <input name="email" type="text" placeholder="Email address">
        </div>
        <button style="float:right;margin-top:20px;margin-right:20px;width:70px;height:30px;background-color:#ADFF2F" type="submit">Update</button>
        <div style="width:30px;height:60px"> </div>
    </div>
</form>
</body>
</html>
