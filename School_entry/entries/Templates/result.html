<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static%}
<body style="margin:0px;padding:0px">
<form action="update" method="get">
<img src="{%static 'images/1.jpg'%}" style="width:100%;height:100%;position:absolute;z-index:-1">
<h2 style="margin-left:100px;width:200px;height:50px;margin-top:0px">Entry saved</h2>
<div style="margin-left:80px;margin-top:20px;border:1px solid black;height:300px;width:600px;padding-left:20px">
    <pre style="font-size:20px">
    name           {{name}}
    Roll number     {{rollno}}
    School name   {{school_name}}
    Phone number  {{phoneno}}
    Email         {{email}}

    </pre>
<button type="submit" style="margin-top:20px;margin-right:20px;width:170px;height:30px;background-color:#ADFF2F">Do you want to update </button>
</div>
</form>
</body>
</html>
