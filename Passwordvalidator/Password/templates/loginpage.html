<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>

{% extends 'start.html' %}
{% block start %}
<style>
    input{
    margin-top:5px;margin-left:200px;margin-bottom:10px;

    }
    button{
    background-color:green;
    color:aqua;
    border:none;
    margin-left:200px;
    text-decorartion:none;
    margin-top:10px;
    }
    label{
    margin-top:5px;
     margin-left:200px;
    }

</style>
<body>
<b>

<div style="width:100%;height:100%;border:1px solid black;z-index:-1;position:absolute">

    <div style="width:600px;height:400px;border:1px solid black;margin-left:650px;margin-top:300px;">
        <form action="check" method="post">
            {% csrf_token %}
        <h3 style="margin-left:200px">Password Validation</h3>
        <label>Your name</label>
        <input name="email" type="text" placeholder="Enter Email"><br>
        <label>Your Password</label>
        <input name="pass" type="text" placeholder="Enter Password"><br>

        <button type="submit">Check</button><br>

</form>
        {% block content %}
        {% endblock %}
        {% if success > 0 %}
    </div>
        <form  action="next" method="get">
            <button id="jan" style="background-color:green;color:white;text-decoration:none" type="submit">Next ~></button>
        </form>
        {% endif %}

{{success}}

</div>

</b>
{% endblock %}
</body>
</html>
